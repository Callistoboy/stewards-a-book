{% extends "base.html" %}
{% block extrahead %}
  <link rel="stylesheet" href="{{ 'stylesheets/services.css' | url }}">
  <link rel="stylesheet" href="{{ 'stylesheets/services-extra.css' | url }}">
{% endblock %}
{% block scripts %}
  <script type="text/javascript" src="{{ 'javascripts/data-href.js' | url }}"></script>
  <script type="text/javascript" src="{{ 'javascripts/bundle.6e54b5cd.min.js' | url }}</script>
{% endblock %}
{% block content %}
<div style="margin-bottom: -2.5em;"><center><h1 style="font-weight: 700;">Информационные сервисы</h1></center></div>
<section class="u-align-center u-clearfix u-section-1">
      <div class="u-clearfix u-sheet u-sheet-1">
        <span class="u-file-icon u-icon u-text-custom-color-1 u-icon-1">
             <img src="{{ '../../assets/images/stars_light.png#only-light' | url }}" alt="">
             <img src="{{ '../../assets/images/stars_dark.png#only-dark' | url }}" alt="">
        </span>
        <span class="u-file-icon u-icon u-text-custom-color-1 u-icon-2">
           <img src="{{ '../../assets/images/ball_light.png#only-light' | url }}" alt="">
           <img src="{{ '../../assets/images/ball_dark.png#only-dark' | url }}" alt="">
        </span>
        <div class="u-expanded-width u-list u-list-1">
          <div class="u-repeater u-repeater-1">
            <div class="u-align-left u-container-style u-custom-item u-list-item u-radius-20 u-repeater-item u-shape-round u-white u-list-item-1" data-href="{{ '../../articles/feedback/about.md' }}" data-target="_blank">
              <div class="u-container-layout u-similar-container u-container-layout-1">
                <div class="u-custom-item u-opacity u-opacity-60 u-palette-2-base u-shape u-shape-circle u-shape-1"></div><span class="u-file-icon u-icon u-icon-3"><img src="{{ '../../assets/images/feedback.png' | url }}" alt=""></span>
                <h2 class="u-text u-text-1">Обратная связь</h1>
                <p class="u-custom-item u-text u-text-black u-text-2">Сервис сбора обратной связи на блоке</p>
              </div>
            </div>
            <div class="u-align-left u-container-style u-custom-item u-list-item u-radius-20 u-repeater-item u-shape-round u-white u-list-item-1" data-href="#" data-target="_blank">
              <div class="u-container-layout u-similar-container u-container-layout-2">
                <div class="u-custom-item u-opacity u-opacity-60 u-palette-1-light-1 u-shape u-shape-circle u-shape-2"></div><span class="u-file-icon u-icon u-icon-4"><img src="{{ '../../assets/images/parking.png' | url }}" alt=""></span>
                <h2 class="u-text u-text-1">Автопропуск</h1>
                <p class="u-custom-item u-text u-text-black u-text-2">Сервис для оформления автопропуска</p>
              </div>
            </div>
            <div class="u-align-left u-container-style u-custom-item u-list-item u-radius-20 u-repeater-item u-shape-round u-white u-list-item-1" data-href="https://docs.google.com/forms/d/e/1FAIpQLSdHMvDJ93RSJU5o-UREQv6CAkctmM9l63a9rZW-peNAY7zg7w/viewform" data-target="_blank">
              <div class="u-container-layout u-similar-container u-container-layout-3">
                <div class="u-custom-item u-opacity u-opacity-60 u-palette-5-base u-shape u-shape-circle u-shape-3"></div><span class="u-file-icon u-icon u-icon-5"><img src="{{ '../../assets/images/reports.png' | url }}" alt=""></span>
                <h2 class="u-text u-text-1">Заказ справок</h1>
                <p class="u-custom-item u-text u-text-black u-text-2">Сервис ЦПВП для заказа кадровых справок</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
{% block footer %}{% endblock %}
